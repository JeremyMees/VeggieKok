<div class="container">
  <div class="flexbox">
    <app-recipe-quantity
      [recipe]="recipe"
      class="flexbox-item-left"
    ></app-recipe-quantity>
    <app-recipe
      [recipe]="recipe"
      [recipes]="recipes"
      class="flexbox-item-middle"
      (selected)="selectedRecipe($event)"
    ></app-recipe>
    <div class="flexbox-item-right">
      <div class="placeholder"></div>
    </div>
  </div>
</div>
